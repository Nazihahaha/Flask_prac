{% extends "layout.html" %}

{% block content %}

{% for emp_id, emp_data in employees.items() %}
    {% if emp_data["position"].lower() == "manager" %}

        <div>
            <table border="8" style="width: 50%">
                <tr>
                    <td>ID:</td>
                    <td>{{ emp_id }}</td>
                </tr>

                <tr>
                    <td>Name:</td>
                    <td>{{ emp_data["name"] }}</td>
                </tr>

                <tr>
                    <td>Age:</td>
                    <td>{{ emp_data["age"] }}</td>
                </tr>

                <tr>
                    <td>Position:</td>
                    <td>{{ emp_data["position"] }}</td>
                </tr>
                <br>

            </table>
        </div>

    {% endif %}
    <!--always end a block-->


{% endfor %}

{% endblock %}
